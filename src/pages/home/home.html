<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Feed my Baby!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-row>
   <ion-col col-9>
     <ion-item>
       <ion-input type="text" [(ngModel)]="newMeal" placeholder="New meal"></ion-input>
     </ion-item>
   </ion-col>
   <ion-col>
     <button ion-button (click)="addMeal()">Add!</button>
   </ion-col>
 </ion-row>

  <ion-list>
    <ion-item-sliding *ngFor="let item of meals | async">
      <ion-item>
        {{ item.$value }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="deleteMeal(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
