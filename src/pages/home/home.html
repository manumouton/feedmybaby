<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Feed my Baby!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>Today overview</ion-card-header>
    <ion-card-content>Jules has eaten <ion-badge>{{todayQuantity}} ml</ion-badge> today!</ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item-sliding *ngFor="let meal of meals | async">
      <ion-item>
        {{ meal.quantity }} ml - {{meal.datetime | date:'medium'}}
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
