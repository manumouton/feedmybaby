<ion-header>
  <ion-navbar>
    <ion-title>
      Feed my Baby!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>Today overview</ion-card-header>
    <ion-card-content>Jules has eaten <ion-badge>{{todayQuantity}} ml</ion-badge> today!</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Today's meals</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let meal of meals | async">
          <ion-item>
            {{meal.datetime | date:'medium'}} - {{ meal.quantity }} ml
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
